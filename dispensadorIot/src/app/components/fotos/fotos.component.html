<div class="card " style="width: 24rem;">
  <div class="card-header">
    <button (click)="regresar()" type="button" class="btn btn-primary">Regresar</button>
  </div>
  <ul class="list-group list-group-flush">
    <li  class="m-1" *ngFor="let foto of fotos">
      <img class="card-img-top" src="{{ruta}}/imagen/{{foto}}" alt="Card image cap">
    </li>
  </ul>
</div>
